<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model (DOM)</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body class="bg-black">
   <ul class="language">
    <li>Javascript</li>
   </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Java")
    addLanguage("c++")
    addLanguage("Python")
    //in this fuction it travser the whole tree when useing the innerHTML
    //so below we have created the optimized function
    function addOptiLang(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLang("GoLang")


    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement("li")
    newli.textContent = "Hello"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Typescript</li>"

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
