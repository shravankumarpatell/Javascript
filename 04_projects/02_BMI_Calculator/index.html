<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>
<body>
    <nav>
        <!-- Left aligned clockContainer -->
        <div class="clockContainer" style="display: flex; color: black;">
          <div class="time">Time: </div>
          <div class="time" id="clock"></div>
        </div>
      
        <!-- Centered anchor tags -->
        <div id="navbuttons">
          <a href="/04_projects/index.html" aria-current="page">
            <button class="navbutton">Home</button>
          </a>
          <a target="_blank" href="https://youtu.be/_TjtAyMkiTI?si=qbdXP_ul90HGr92Y">
            <button class="navbutton">YouTube Channel</button>
          </a>
        </div>
      </nav>
    <div class="container">
    <h1>BMI Calculator</h1>
    <div id="wrapper">
    <form>
        <p><label>Height in cm: </label><input type="text" id="height"></p>
        <p><label>Weight in kg: </label><input type="text" id="weight"></p>
        <button class="submit">Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI weight Guide</h3>
            <p>Under weight = Less than 18.6</p>
            <p>Normal Range = 18.6 - 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </form>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
