<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <nav>
      <!-- Left aligned clockContainer -->
      <div class="clockContainer" style="display: flex; color: black;">
        <div class="time">Time: </div>
        <div class="time" id="clock"></div>
      </div>
    
      <!-- Centered anchor tags -->
      <div id="navbuttons">
        <a href="/04_projects/index.html" aria-current="page">
          <button class="navbutton">Home</button>
        </a>
        <a target="_blank" href="https://youtu.be/_TjtAyMkiTI?si=qbdXP_ul90HGr92Y">
          <button class="navbutton">YouTube Channel</button>
        </a>
      </div>
    </nav>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="rebeccapurple"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="orange"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
