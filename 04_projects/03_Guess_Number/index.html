<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <nav>
        <!-- Left aligned clockContainer -->
        <div class="clockContainer" style="display: flex; color: black;">
          <div class="time">Time: </div>
          <div class="time" id="clock"></div>
        </div>
      
        <!-- Centered anchor tags -->
        <div id="navbuttons">
          <a href="/04_projects/index.html" aria-current="page">
            <button class="navbutton">Home</button>
          </a>
          <a target="_blank" href="https://youtu.be/_TjtAyMkiTI?si=qbdXP_ul90HGr92Y">
            <button class="navbutton">YouTube Channel</button>
          </a>
        </div>
    </nav>
    <div id="container">
        <h1>Number guessing Game</h1>
        <div id="wrapper">
        <p>Try and guess a random between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
          <form class="form">
            <label2 for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="submit guess" class="guessSubmit">
          </form>

          <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
          </div>
    </div>
 </div>
</body>
<script src="script1.js"></script>
</html>
